server:
  port: 8090

spring:
  rabbitmq:
    host: 192.168.123.60
    username: admin
    password: 123456
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.30.57:3306/power_grid_training_sys?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
  redis:
    database: 1
    host: 192.168.123.60
    port: 6379
    password:
    lettuce:
      pool:
        # 接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最小空闲连接
        max-idle: 8
        # 连接池中的最大空闲连接
        min-idle: 0
    # 连接超时时间
    timeout: 2000ms
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          batch_size: 500
          batch_versioned_data: true
        order_inserts: true
        order_updates: true

cache:
  test:
    expire-time: 1800
    name: websocket
  default:
    expire-time: 2000

camera-manager:
  ip: 192.168.123.60
  port: 18080
  dispatchStrategy: 1
  threadPool:
    corePoolSize: 10
    maximumPoolSize: 20
    keepAliveTime: 1
  heart-beat:
    delay: 5
    duration: 2